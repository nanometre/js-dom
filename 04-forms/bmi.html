<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div>
        <label>Weight:</label>
        <input type="text" id="weight" value="88.5"/>
    </div>
    <div>
        <label>Height</label>
        <input type="text" id="height" value="1.71"/>
    </div>
    <div>
        <label>Unit of Measurement:</label>
        <!-- need the value attribute to know which option is selected in radio -->
        <input type="radio" value="imperial" name="measurement" class="measurement"/><label>Imperial</label>
        <input type="radio" value="metric" name="measurement" class="measurement"/><label>Metric</label>
    </div>


    <div id="result"></div>
    <button id="btnCalculate">Calculate</button>

    <script src="bmi.js"></script>
</body>
</html>
